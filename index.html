<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="customForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage" style="color: green;"></p>
    </div>

    <script>
        document.getElementById("customForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = {
                name: document.querySelector("[name='name']").value,
                email: document.querySelector("[name='email']").value,
                message: document.querySelector("[name='message']").value
            };

            fetch("https://script.google.com/macros/s/AKfycbwjB5PPLVdQgF8o7znCX0EDzylXqcTgNe35C4om0i15UQB93nnN2btbTK8dU0s0DoYNsw/exec", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("responseMessage").textContent = "Form submitted successfully!";
                document.getElementById("customForm").reset();
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
